<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Barbearia</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuário</label>
      <input type="text" class="form-control" id="usuario" />
    </div>
    <div class="mb-4">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" />
    </div>
    <button class="btn btn-warning" onclick="login()">Entrar</button>
    <div id="erro" class="error-message"></div>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const erro = document.getElementById("erro");
  
      if (usuario === "barbeiro" && senha === "1234") {
        localStorage.setItem("autenticado", "true");
        localStorage.setItem("tipoUsuario", "barbeiro");
        window.location.href = "painel.html";
      } else if (usuario === "admin" && senha === "admin123") {
        localStorage.setItem("autenticado", "true");
        localStorage.setItem("tipoUsuario", "admin");
        window.location.href = "admin.html";
      } else {
        erro.textContent = "Usuário ou senha incorretos.";
      }
    }
  </script>
</body>
</html>
